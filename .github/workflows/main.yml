name: CI
on:
  push:
    branches:
      - nycu-lab-19
  pull_request:


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - run: docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
      - run: docker build -t $CI_IMAGE
      - run: docker push $CI_IMAGE
      - run: npm ci
      - run: npm test
